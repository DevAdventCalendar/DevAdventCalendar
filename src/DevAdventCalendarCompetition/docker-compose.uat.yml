version: '3.7'
services:
  db-uat:
    image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
    container_name: devcal-db-uat
    ports:
      - '1435:1433'
    env_file: db.uat.env
    volumes:
      - /data/devcal-db-uat:/var/opt/mssql
    networks:
      - devcal-uat
    labels: 
      - "traefik.enable=false"
    restart: unless-stopped

  app-uat:
    image: docker.pkg.github.com/devadventcalendar/devadventcalendar/app:2019-dev
    container_name: devcal-app-uat
    env_file: app.uat.env
    networks: 
      - devcal-uat
      - traefik
    labels: 
      - "traefik.frontend.rule=Host:dev.devadventcalendar.pl"
      - "traefik.enable=true"
      - "traefik.port=80"
      - "traefik.docker.network=traefik"
    depends_on:
      - db-uat
    restart: unless-stopped

networks:
  traefik:
    external: true
  devcal-uat:
    external: false
    